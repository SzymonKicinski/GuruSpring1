<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<header>
    <h>Book list</h>
</header>

<table>
    <tr>
        <th>ID</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th></th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}">Some firstanme</td>
        <td th:text="${author.lastName}">Some lastname</td>
        <td th:text="${author.books}">Some title</td>
    </tr>
</table>
</body>
</html>
